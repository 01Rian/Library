<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="title">
        <h1>Library</h1>
    </div>
    <div class="newBtn">
        <button>+ New Book</button>
    </div>
    <div class="popUp">
        <form action="./script.js" id="form">
            <div class="titlePopUp">
                <legend>New Book</legend>
                <span class="close">&times;</span>
            </div>
            <div class="inputs">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" maxlength="20">
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" maxlength="20">
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="text" name="pages" id="pages" maxlength="5">
                </div>
            </div>
            <div class="checkBox">
                <div>
                    <label for="read">Read ?</label>
                    <input type="checkbox" name="read" id="read">
                </div>
            </div>
            <button type="submit" form="form" id="addBtn">Add</button>
        </form>
    </div>
    <div id="library"></div>
</body>
</html>
