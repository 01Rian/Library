<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <h1>Odin Library</h1>
            </div>
                <form action="" class="form">
                    <div class="input-form input-data">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="input-form input-data">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="input-form input-data">
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="pages" min="1" max="10000" required>
                    </div>
                    <div class="input-form input-check">
                        <label for="is-read">Have you read it ?</label>
                        <input type="checkbox" name="is-read" id="is-read">
                    </div>
                    <div class="input-form">
                        <button class="btn">Submit</button>
                    </div>
                </form>
        </div>
        <div class="main">
            <div class="card-book">
                <svg style="width:20px;height:20px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M8.27,3L3,8.27V15.73L8.27,21H15.73L21,15.73V8.27L15.73,3M8.41,7L12,10.59L15.59,7L17,8.41L13.41,12L17,15.59L15.59,17L12,13.41L8.41,17L7,15.59L10.59,12L7,8.41" />
                </svg>
                <p class="title-book">Title</p>
                <p class="author-book">Author</p>
                <p class="pages-book">350 p√°g</p>
                <button class="is-read">Read</button>
            </div>
        </div>
    </div>
</body>
</html>
